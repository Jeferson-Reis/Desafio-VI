<div>
    <!-- logo isolada -->
    <h1>
        <img class="offset-7 col-md-2 img-fluid p-2" src="assets/img/ford.png" />
    </h1>
</div>

<div class="row align-items-center justify-content-center h-100">

    <div class="col-md-4 opacity-75">
        <img class="img-fluid" src="assets/img/ranger.png" />
    </div>

    <div class="col-md-4 text-success">
        <h5 class="text-center">Boas Vindas</h5>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <div class="input-group  m-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="bi bi-person"></i>
                    </span>
                    <input [(ngModel)]="usuario" name="usuario" type="text" class="form-control" placeholder="Login" />
                    <i class="bi bi-info-circle m-2"></i>
                </div>
                <div class="input-group  m-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input [(ngModel)]="senha" name="senha" type="password" class="form-control" placeholder="Senha" />
                    <i class="bi bi-info-circle m-2"></i>
                </div>
                <div class="form-switch form-check-reverse m-3">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Entrar
                        automaticamente</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <button type="submit" class="btn btn-secondary col-11 m-3">Entrar</button>
            </div>
        </form>
    </div>
</div>
