<header *ngIf="haveToken">

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <h1 class="text-center">
      <img class="  img-fluid p-5" alt="Logo Ford" src="assets/img/ford.png" />
    </h1>
    <div class="offcanvas-body">
      <div class="bg-light p-4">
        <a routerLink="/home" routerLinkActive="activebutton" class="col-12 btn btn-outline-success m-2">Home</a>
        <a routerLink="/dashboard" routerLinkActive="activebutton"
          class="col-12 btn btn-outline-success m-2">Dashboard</a>
        <a (click)="logOut()" class="col-12 btn btn-outline-success m-2">Log Out</a>
      </div>
    </div>
  </div>
</header>
